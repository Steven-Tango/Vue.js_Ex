<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js" charset="uft-8" type="text/javascript"></script>
    <title>动态传递Prop</title>
</head>

<body>
    <div id="box">
        <my-compoent v-bind:boxoffice="boxoffice"></my-compoent>
    </div>
    <script>
        //注册全局组件
        Vue.component('my-compoent', {
                props: ['boxoffice'], //传递prop票房
                template: '<p>该电影票房已经达到了{{boxoffice}}亿元</p>'
            })
            //创建Vue实例
        new Vue({
            el: '#box',
            data: {
                boxoffice: 21
            }
        })
    </script>
</body>

</html>
