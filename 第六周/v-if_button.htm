<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
</head>
<body>
     <div id="ex">
         <template v-if="show">
            <input type="radio" name="select" value="A">A
            <input type="radio" name="select" value="B">B
            <input type="radio" name="select" value="C">C
            <input type="radio" name="select" value="D">D
         </template>
     </div>
     <script>
         new Vue(
             {
                 el:'#ex',
                 data:{
                     show:true
                 }
             }
         )
     </script>
</body>
</html>
