<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
</head>
<body>
    <div id="ex">
        <p v-if="score>=90">刘星的成绩优秀</p>
        <p v-else-if="score>=75">刘星的成绩良好</p>
        <p v-else-if="score>=60">刘星的成绩及格</p>
        <p v-else>刘星的成绩不及格</p>
    </div>
    <script>
        new Vue(
            {
              el:'#ex',
              data:{
                score:87
              }
            }
        )
    </script>
</body>
</html>
