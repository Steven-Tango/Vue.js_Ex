<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>绑定行内样式,采用数组语法</h1>
    <div id="app">
        <div :style="[basestyle,overstyles]">
            welcome to nemotec!!!数组语法
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                basestyle: {
                    border: '2px solid green',
                    fontSize: '23px',
                    color: 'darkblue'
                },
                overstyles: {
                    Transform: 'rotate(3deg)',
                    fontSize: '24px',
                    backgroundColor: "#bfc"
                }
            }
        })
    </script>
</body>

</html>
