<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :style="obj">Vue.js样式绑定</div>
    </div>
    <script>
        new Vue(
            {
                el:'#app',
                data:{
                    obj:{
                        fontSize:30+"px",
                        fontWeight:'200'
                    }
                }
            }
        )
    </script>
    
</body>
</html>
