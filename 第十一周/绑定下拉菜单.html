<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <title>绑定下拉菜单</title>
</head>

<body>
    <div id="box">
        <select v-model="type">
            <option value="">请选择类型</option>
            <option>手机</option>
            <option>平板电脑</option>
            <option>笔记本电脑</option>
        </select>
        <p>选择种类：{{type}}</p>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                type: ''
            }
        })
    </script>
</body>

</html>
