<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-text="mseeage+'!'">重庆</h2>
			<h2 v-text="info+'!'">万州</h2>
			<h2>{{mseeage+"!"}}万州</h2>
		</div>
		<script type="text/javascript">
		new Vue(
			{
				el:'#app',
				data:{
					mseeage:'软件学院!',
					info:'软件开发教研室'
				}
			}
		);
		</script>
	</body>
</html>
