<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>thisshi</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{subject}}
		</div>
		<script type="text/javascript">
			new Vue(
				{
					el:'#app',
					data:{
						subject:'《Vue.js实战》'
					},
					created:function(){
						this.subject='《数据库高级应用》';
					}
				}
			);
		</script>
	</body>
</html>
