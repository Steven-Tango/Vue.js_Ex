<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<span>{{price | formatePrice("ï¿¥")}}</span>
		</div>
		<script type="text/javascript">
			var demo=new Vue(
				{
					el:'#box',
					data:{
						price:199
					},
					filters:{
						formatePrice:function(value,symbol){
							return symbol + value.toFixed(2);
						}
					}
				}
			);
		</script>
	</body>
</html>
