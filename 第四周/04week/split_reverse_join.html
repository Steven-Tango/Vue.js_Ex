<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<!-- <p>old Str:{{str}}</p> -->
			<p>new Str:{{newStr}}</p>
		</div>
		<script type="text/javascript">
			new Vue(
				{
					el:'#box',
					data:{
						str:'HTML+CSS+JavaScript'
					},
					computed:{
						newStr:function(){
							return this.str.split('+').reverse().join('-');
						}
					}
				}
			);
		</script>
	</body>
</html>
