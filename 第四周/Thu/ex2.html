<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="message"/>
			<p>{{message}}</p>
			<p>{{GetTimeC}}</p>
			<p>{{GetTimeM()}}</p>
		</div>
		<script type="text/javascript">
			var app = new Vue(
				{
					el:'#app',
					data:{
						message:'',
						time:'当前时间:'
					},
					computed:{
						GetTimeC:function(){
							var Hour = new Date().getHours();
							var Min = new Date().getMinutes();
							var Sen = new Date().getSeconds();
							return this.time + Hour +  ":"+Min + ":" + Sen;
						}
					},
					methods:{
						GetTimeM:function(){
							var Hour = new Date().getHours();
							var Min = new Date().getMinutes();
							var Sen = new Date().getSeconds();
							return this.time + Hour +  ":"+Min + ":" + Sen;
						}
					}
				}
			);
		</script>
	</body>
</html>
