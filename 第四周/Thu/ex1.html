<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{ reversedText() }}
		</div>
		<script type="text/javascript">
			var app= new Vue(
				{
					el:'#app',
					data:{
						text:'123,456'
					},
					methods:{
						reversedText:function(){
							return this.text.split(',').reverse().join(',');
						}
					}
				}
			);
		</script>
	</body>
</html>
